<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container flex-flow">
        <div>
          <img
            class="profile-pic"
            src="assets/images/avatar-jessica.jpeg"
            alt=""
          />
        </div>
        <div>
          <h2>Jessica Randall</h2>
          <p class="accent">London, United Kingdom</p>
        </div>
        <div>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="links-section flex-flow">
          <button class="link">GitHub</button>
          <button class="link">Frontend Mentor</button>
          <button class="link">Linkedin</button>
          <button class="link">Twitter</button>
          <button class="link">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
